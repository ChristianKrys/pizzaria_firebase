<div class="container my-5">
    <div class="row my-5">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <h4 class="text-dark text-muted">Login</h4>
                        </div>
                        <div class="row">
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Email address</label>
                              <input type="email" class="form-control" name="email" [(ngModel)]="email">
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Password</label>
                              <input type="password" class="form-control" name="password" [(ngModel)]="password">
                            </div>
                            <button type="button" class="btn btn-info mb-3" (click)="login()">Login</button>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <a href="/login/register" style="text-decoration: none;">Need Account ? <span class="text-danger">Register</span> </a>
                            </div>
                            <div class="col-md-6 mb-3">
                                <a href="/login/forgot-password" style="text-decoration: none;">Forgot Password ? <span class="text-danger">Check</span> </a>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <a (click)="singnInWithGoogle()" style="text-decoration: none; cursor: pointer;">
                                <div class="card shadow text-center">
                                    <div class="card-body">
                                        <img src="../../../../assets/images/logo-google.png" alt="" height="24px" width="24px"> Sign in with Google
                                    </div>
                                </div>
                            </a>
                        </div>
                      </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <app-phone-number></app-phone-number>
        </div>
    </div>
</div>
