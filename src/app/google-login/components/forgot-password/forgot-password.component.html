<div class="container">
    <div class="row my-5">
        <div class="col-4">
            <div class="card shadow">
                <div class="card-header">
                    <h4 class="text-dark text-muted">Forgot password</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-md-12 mb-3">
                              <label for="exampleInputEmail1" class="form-label">Email address</label>
                              <input type="email" class="form-control" name="email" [(ngModel)]="email">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <button type="button" class="btn btn-info" (click)="forgotPassword()">Send Link</button>
                            </div>
                            <div class="col-md-6">
                                <a href="/login" style="text-decoration: none; cursor: pointer;">Back to login ? </a>
                            </div>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
